<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Thousand Parsec Web Client</title>
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/css/print.css" type="text/css" media="print" /> 
    <!--[if lt IE 8]>
        <link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <style type="text/css">
        html, body { background: black url('/images/background.jpg') repeat; }
        
    	#map-viewport { position: relative; overflow: hidden; width: 100%; }
        #mapdiv { position: absolute; top: 0; left: 0; margin: 0; padding: 0; width: 100%; height: 100%; }

        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #overlay-content { position: absolute; top: 113px; width: 100%; height: 100%; }

        #header { position: relative; height: 93px; padding: 10px; margin: 0; z-index: 100; background-color: rgba(0,0,0,0.8); }
        #header h1 { width: 381px; height: 63px; background: rgba(0, 0, 0, 0.8) url('/images/logo.png') no-repeat scroll 0 0; z-index: 100; } 
        #header h1 span { display: none; }

        #loginbox { position: absolute; top: 40px; left: 50%; width: 440px; margin-left: -220px; z-index: 1001; color: orange; background-color: #222; }
        #loginbox h1 { color: orange; text-align: center; margin: 0.4em 0; padding: 0; width: 440px; height: 63px; background: transparent url('/images/logo.png') no-repeat scroll center; }
        #loginbox h1 span { display: none; }
        #loginbox .content { background-color: #222; margin: 2em; text-align: left; }
        #loginbox .content p.info { margin: 0 0 1em 0; padding: 0; } 
        #loginbox fieldset { margin: 0em 0em; border: 0; padding: 0em 0em; }
        #loginbox fieldset input { float: right; }
        #loginbox fieldset label { float: left; margin-top: 10px; }
        #loginbox fieldset p { clear: both; }

        .transparent { filter:alpha(opacity=80); -moz-opacity: 0.8; -khtml-opacity: 0.8; opacity: 0.8; -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)"; }

        #uilock { position: absolute; top: 0; left: 0; background-color: black; width: 100%; height: 100%; z-index: 10000 }
        #uilock-content { position: absolute; top: 0; left: 50%;
            width: 440px; margin: 0 0 0 -220px; padding: 1em 0; z-index: 10001; text-align: center; background: 0; border: 0; }
        #uilock-content.error { color: red; }
        #uilock-content.notice { color: orange; }

        #info-component { background-color: rgba(255, 165, 0, 0.8); z-index: 100; }
        #info-component-container { width: 100%;  }
        #info-component-content h4 { margin: 0; padding: 0; }
        #info-component-content dl { }
        #info-component-content dt { float: left; clear: left; width: 5em; text-align: left; }
        #info-component-content dt:after { content: ":"; }
        #info-component-content dd { margin: 0 0 0 5.5em; padding: 0 0 0.0em 0; }

        .component { width: 30em; height: 100%; margin: 0; padding: 0; height: 12em; }
        .component .container { width: 100%; height: 100%; margin: 0; padding: 0; }
        .component .container h3 { font-size: 1em; margin: 0; padding: 0.5em; background-color: red; cursor: move; }
        .component .content { margin: 0; padding: 0.5em; height: 9em; overflow: auto; }
        #message-component { background-color: rgba(150, 150, 150, 0.8); z-index: 100;}
        #message-component-container { width: 100%; }
        #order-component { background-color: rgba(255, 165, 0, 0.8); z-index: 100; }
        #order-component-container { width: 100%; }

        #menu-bar { position: absolute; bottom: 0; right: 0; background-color: #eee; width: 100%; height: 2.6em;}
        #menu-bar ul { margin: 0; padding: 0; }
        #menu-bar ul li { margin: 0; padding: 0 1em; display: inline; list-style-type: none; line-height: 2.6em; }
        #menu-bar .windows, #menu-bar .download-universe, #menu-bar .request-eot, #menu-bar .settings, #menu-bar .logout { float: left; }
        #menu-bar .turn-component { float: right; }
        #menu-bar .turn-component .timeleft, #menu-bar .turn-component .turn { font-size: 1.2em; font-weight: bold; }
    </style>
    <script type="text/javascript" src="scripts/jquery-dev.js"></script>
    <script type="text/javascript" src="scripts/jquery-timers.js"></script>
    <script type="text/javascript" src="scripts/jquery.cookies.2.1.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/map.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            Logger.setup();
            UserInterface.setup();
            if(UserInterface.isLoggedin() === true) {
                UserInterface.drawUI();
            }
        });
    </script>
</head>

<body>
    <div id="loginbox" class="transparent">
        <h1><span>Welcome to Thousand Parsec's Web Client</span></h1>
        <div class="content">
            <p class="info">
                Welcome to Thousand Parsec's Web Client.
                This paragraph could be used to highlight valuable information.
            </p>
            <form id="loginform" method="post" action="">
                <fieldset>
                    <p><label for="tphost">Host</label> <input id="tphost" class="text" type="text" name="tphost" /></p>
                    <p><label for="tpuser">Username</label> <input id="tpuser" class="text" type="text" name="tpuser" /></p>
                    <p><label for="tppass">Password</label> <input id="tppass" class="text" type="password" name="tppass" /></p>
                    <p><input type="submit" name="tpsubmit" value="Login" /></p>
                </fieldset>
            </form>
        </div>
    </div>
    
    <div id="ui" style="display: none;">
        <div id="overlay">
            <div id="header">
                <h1><span>Thousand Parsec Web Client</span></h1>
                <div id="turn-component" class="transparent">
                    <div id="turn-component-content">
                        <p class="counter"></p>
                        <p class="info"></p>
                    </div>
                </div>
                <div id="menu-bar" class="transparent">
                    <ul>
                        <li class="windows"><a href="#">Windows</a></li>
                        <li class="download-universe"><a href="#">Download the Universe</a></li>
                        <li class="request-eot"><a href="#">Request End of Turn</a></li>
                        <li class="settings"><a href="#">Settings</a></li>
                        <li class="logout"><a href="#" id="logout">Logout</a></li>
                        <li class="turn-component"></li>
                    </ul>
                </div>
            </div>

            <div id="overlay-content">
            
                <div id="order-component" class="component">
                    <div id="order-component-container" class="container">
                        <h3>Orders</h3>
                        <div id="order-component-content" class="content"></div>
                    </div>
                </div>

                <div id="message-component" class="component">
                    <div id="message-component-container" class="container">
                        <h3>Messages</h3>
                        <div id="message-component-content" class="content"></div>
                    </div>
                </div>

                <div id="info-component" class="component">
                    <div id="info-component-container" class="container">
                        <h3>Information</h3>
                        <div id="info-component-content" class="content"></div>
                    </div>
                </div>

            </div>

        </div>
        <div id="mapdiv"></div>
    </div>
</body>
</html>
