<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Thousand Parsec Web Client</title>
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/css/print.css" type="text/css" media="print"> 
    <!--[if lt IE 8]>
        <link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <style type="text/css">
        html, body { background: black url('/images/background.jpg') repeat; }
    	#map-viewport { position: relative; overflow: hidden; width: 100%; }
        #mapdiv { margin: 0; padding: 0; width: 100%; }
        #container { position: relative; }
        #panel { position: absolute; top: 0px; left: 0px; background-color: green; width: 300px; z-index: 100; height: 100%; }
        #panel h2 { margin: 0; padding: 0; }

        #header { height: 63px; padding: 1em; margin: 0; }
        #header h1 { width: 381px; height: 63px; background: transparent url('/images/logo.png') no-repeat scroll 0 0; } 
        #header h1 span { display: none; }

        #turn-component { background-color: #eee; position: absolute; right: 1em; width: 18em; top: 1em; text-align: right; text-align: center; z-index: 100; }
        #turn-component p { margin: 0; padding: 0; }
        #turn-component p.counter { margin: 0.5em; }
        #turn-component span.timeleft, #turn-component span.turn { font-size: 1.5em; }
        #turn-component ul { margin: 0; padding: 0; position: relative; bottom: 0px; }
        #turn-component ul li { margin: 0; padding: 0; list-style-type: none; display: inline; }

        #loginbox { position: absolute; top: 40px; left: 50%; width: 440px; margin-left: -220px; z-index: 1001; color: orange; background-color: #222; }
        #loginbox h1 { color: orange; text-align: center; margin: 0.4em 0; padding: 0; width: 440px; height: 63px; background: transparent url('/images/logo.png') no-repeat scroll center; }
        #loginbox h1 span { display: none; }
        #loginbox .content { background-color: #222; margin: 2em; text-align: left; }
        #loginbox .content p.info { margin: 0 0 1em 0; padding: 0; } 
        #loginbox fieldset { margin: 0em 0em; border: 0; padding: 0em 0em; }
        #loginbox fieldset input { float: right; }
        #loginbox fieldset label { float: left; margin-top: 10px; }
        #loginbox fieldset p { clear: both; }

        .transparent { filter:alpha(opacity=80); -moz-opacity: 0.8; -khtml-opacity: 0.8; opacity: 0.8; -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)"; }

        #uilock { position: absolute; top: 0; left: 0; background-color: black; width: 100%; height: 100%; z-index: 10000 }
        #uilock-content { position: absolute; top: 0; left: 50%;
            width: 440px; margin: 0 0 0 -220px; padding: 1em 0; z-index: 10001; text-align: center; background: 0; border: 0; }
        #uilock-content.error { color: red; }
        #uilock-content.notice { color: orange; }

        #info-comp h4 { margin: 0; padding: 0; }
        #info-comp dl { }
        #info-comp dt { float: left; clear: left; width: 5em; text-align: left; }
        #info-comp dt:after { content: ":"; }
        #info-comp dd { margin: 0 0 0 5.5em; padding: 0 0 0.2em 0; }
    </style>
    <script type="text/javascript" src="scripts/jquery-dev.js"></script>
    <script type="text/javascript" src="scripts/jquery-timers.js"></script>
    <script type="text/javascript" src="scripts/jquery.cookies.2.1.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.history.js"></script>
    <script type="text/javascript" src="scripts/map.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            Logger.setup();
            UserInterface.setup();
            if(UserInterface.isLoggedin() === true) {
                UserInterface.drawUI();
            }
            Logger.info('Finished loading document.ready');
        });
    </script>
</head>

<body>
    <div id="loginbox" class="transparent">
        <h1><span>Welcome to Thousand Parsec's Web Client</span></h1>
        <div class="content">
            <p class="info">
                Welcome to Thousand Parsec's Web Client.
                This paragraph could be used to highlight valuable information.
            </p>
            <form id="loginform" method="post" action="">
                <fieldset>
                    <p><label for="tphost">Host</label> <input class="text" type="text" name="tphost" /></p>
                    <p><label for="tpuser">Username</label> <input class="text" type="text" name="tpuser" /></p>
                    <p><label for="tppass">Password</label> <input class="text" type="password" name="tppass" /></p>
                    <p><input type="submit" name="tpsubmit" value="Login" /></p>
                </fieldset>
            </form>
        </div>
    </div>
    
    <div id="ui" style="display: none;">
        <div id="header">
            <h1><span>Thousand Parsec Web Client</span></h1>
            <div id="turn-component" class="transparent">
                <p class="counter"></p>
                <p class="info"></p>
                <!--<ul>
                    <li><a href="#">Download the Universe</a></li>
                    <li><a href="#">Request End of Turn</a></li>
                </ul>-->
            </div>
        </div>
        <div id="container">
            <div id="panel">
                <div style="margin: 5px;">
                    <h2>Information panel</h2>
                    <a id="logout" href="#">Logout</a>
                    <div id="info"></div>
                    <div id="info-comp">
                        <h3>Information component</h3>
                        <h4>My epic star</h4>
                        <dl></dl>
                    </div>
                </div>
            </div>
            <div id="mapdiv"></div>
        </div>

        <div id="debug" style="position: absolute; top: 10px; left: 10px; width: 280px; background-color: orange; display: none;">
            <div id="debug-1" style="margin: 8px; background-color: white; padding: 5px;">Postion (256, 256)</div>
            <div id="debug-2" style="margin: 8px; background-color: white; padding: 5px;">Tile X: 1 [256, 511]</div>
            <div id="debug-3" style="margin: 8px; background-color: white; padding: 5px;">Tile Y: 1 [256, 511]</div>
        </div>
    </div>
</body>
</html>
